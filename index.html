<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API HACK CAPSTONE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav class='topnav'>
      <a class="active" href="#home">Home Page</a>

      <div class="search-container">
        <form id='search'>
          <input type="text" id='search-box' placeholder="Search" >
          <ul id='suggestion' z-index=1000></ul> 
          <!-- to get the suggestion from server -->
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </nav>

    <main>
      <div id='home'>
        <!-- <h1> Welcome to TRAVEL PLANNER</h1> -->
        <form id='citySearch'>
          <section class='countryList'>
            <label for="country">Select a country</label>
            <select id="country" name="country" class="form-control">
              <optgroup label="Most Popular">
                <option value="US">United States</option>
                <option value="CN">China</option>
                <option value="JP">Japan</option>
                <option value="VN">Viet Nam</option>
              </optgroup>
              <optgroup label="List of countries (A-Z)" id='countryGroup2'>

              </optgroup>
            </select>
          </section>

          <section class='cityList'>
            <label for="city">Select a city</label>
            <select id="city" name="city" class="form-control">
              <!-- <option value=""></option> -->
            </select>
          </section>

          <input type='submit' value='EXPLORE'>
        </form>

        <div class='image'>
          <img src='https://media3.giphy.com/media/7ZBohU9xXdDRC/source.gif' alt='Flight Routes' id='homeImage'>  
        </div>
      </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="Javascript/keys.js"></script>
    <script src="Javascript/script.js"></script>
    <script src="Javascript/renderHTML.js"></script>
    <script src="Javascript/suggestions.js"></script>
    <script src="Javascript/countryList.js"></script>
    <script src="Javascript/displayCities.js"></script>
    <script src='Resoursces/cityList1.js'></script>
    <script src='Resoursces/cityList2.js'></script>
    

  </body>

</html>
